<div class="detail-card" *ngIf="card$ | async as card">
  <div class="top">
    <img src={{card.card_images[0].image_url}} alt="">
  </div>
  <div class="bottom">
    <h2>{{card.name}}</h2>

    <div class="item">
      <p class="description">{{card.desc}}</p>
    </div>
    <hr>
    <div class="item">
      <h4 class="title">Type</h4>
      <p class="description">{{card.type}}</p>
    </div>

    <div class="item">
      <h4 class="title">Subtype</h4>
      <p class="description">{{card.race}}</p>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Market</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- keyvalue, lo vuelve iterable al objeto -->
        <tr *ngFor="let market of card.card_prices[0] | keyvalue">
          <td scope="row">{{market.key | marketName}}</td>
          <td>{{market.value}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
